<div class="container-fluid">
  <h1>Angular Node Test</h1>

  <div class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-12">
          <h6>Output Area</h6>
        </div>
        <div class="col-12">
          <ul>
            <li *ngFor="let words of wordList"> {{words.word}} : {{words.count}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-2">
    <div class="card-body">
      <div class="form-group">
        <label class="col-md-8">Input Area</label>
        <input type="text" class="form-control" [(ngModel)]="userInput" (keydown.enter)="addWords()">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="addWords()">Enter</button>
      </div>
    </div>
  </div>
</div>
